<html>
    <head>
        <meta charset="UTF-8">
        <!--Bootstrap link:-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <!-- uncomment lines below to include extra p5 libraries -->
        <script language="javascript" src="libraries/p5.dom.js"></script>
        <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
        <link rel="stylesheet" type="text/css" href="pomo.css">
        <script language="javascript" type="text/javascript" src="pomodoro.js"></script>
    </head>
    
    <body>
        <h1>Pomodoro-JS</h1>
        <div>
            <p id="statusP"></p>
        </div> 
        <div>Time:
            <p id="mainTimeP"></p>
        </div> 
        <div class="button" id="restartButton">
                <button type="button" class="btn btn-primary" onclick="setTInputs()">Reset Timer</button> 
        </div> 
        <div class="button" id="startButton">
                <button type="button" class="btn btn-primary" onclick="startTimer()">Start Timer</button> 
        </div> 
        <div class="button" id="stopButton">
                <button type="button" class="btn btn-primary" onclick="stopTimer()">Pause Timer</button> 
        </div>
        <div id="timeInputsDiv">Input Time Here:
            <input type="number" id="hrInput" value="0">
            <input type="number" id="minInput" value="25">
            <input type="number" id="secInput" value="0">
            <button onclick="setTInputs(breakOn = false)">Submit Inputs</button>
        </div> 
        <div id="timeInputsDiv">Input Break Time Here:
            <input type="number" id="bhrInput" value="0">
            <input type="number" id="bminInput" value="5">
            <input type="number" id="bsecInput" value="0">
            <button onclick="setTInputs()">Submit Inputs</button>
        </div>      
    </body>

</html>
